<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title></title>
  </head>

  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
          <h1 class="title-font font-medium text-3xl text-gray-900">
            impsum Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </h1>
          <p class="leading-relaxed mt-4">
            Quam consectetur error nam, enim amet blanditiis quos deserunt
            voluptatibus, veniam minima dicta autem possimus, rerum quod
            aliquid? Totam quibusdam quae ipsa.
          </p>
        </div>
        <div
          class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Login
          </h2>
          <form action="authenticate.php" method="post">
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="pwd" class="leading-7 text-sm text-gray-600"
                >Enter Password</label
              >

              <input
                type="password"
                id="pwd"
                name="pwd"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <button
              class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              type="submit"
            >
              Login
            </button>
          </form>

          <p class="text-xs text-gray-500 mt-3">
            Welcome Back to Artsy.
            <br />
            Don't have an account?
            <a href="signup.html" class="mr-5 hover:text-blue-1000">Sign up</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
